<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .feature p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .counter {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Apple Game Solver</h1>
    </div>
    
    <div class="feature">
        <h3>문제 풀이 활성화/비활성화</h3>
        <button class="btn" id="activateBtn">On/Off</button>
    </div>
    
    <div class="status" id="status">
        확장프로그램이 활성화되었습니다
    </div>

    <div class="status" id="copyright">
        © 2025. jungg All rights reserved.
    </div>

    <script src="popup.js"></script>
</body>
</html>
